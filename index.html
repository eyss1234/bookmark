<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Open Modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container">
      <div class="item">
        <div class="name">
          <i class="fa-solid fa-user"></i>
          <a href="https://troopl.com/eyssantos">Portifolio</a>
        </div>
      </div>
      <div class="item">
        <div class="name">
          <i class="fa-brands fa-github"></i>
          <a href="https://github.com/eyss1234">Github</a>
        </div>
      </div>
      <div class="item">
        <div class="name">
          <i class="fa-brands fa-linkedin"></i>
          <a href="https://www.linkedin.com/in/emily-sato-p/">linkedin</a>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/e9fbcb88cd.js" crossorigin="anonymous"></script>
  </body>
</html>
